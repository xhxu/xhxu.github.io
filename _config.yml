# Site settings 配置站点
title: '徐夫子的独立博客'
description: '昵称夫子，千禧一代，前端开发者/伪极客/灵魂摄影师，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '徐夫子, 徐夫子的独立博客, 徐夫子的博客, 前端, 前端开发, 前端博客, javascript, vuejs, nodejs, 设计'
